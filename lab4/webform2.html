<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform2</title>
    <link rel="stylesheet" href="../css/webform2.css">
</head>
<body>
    <header>
        <div class="leftHeader">
            <a href="#" class="navMumGolden">MUM Golden Dome Market : : : SRM System</a>
            <a href="#" class="navProduct">Products</a>
            <a href="#" class="navSupplier">Suppliers</a>
        </div>
        <div class="rightHeader">
            <a href="#" class="hello">Hello!</a>
            <a href="#" class="signout">Sign Out</a>
        </div>
    </header>
    <main>
        <p>New Product Form</p>
        <form action="#" method="get">
            <div class="leftColumn">
                <label>Product Number:</label><br>
                <input type="text" name="fproductNumber"><br>

                <label>Name:</label><br>
                <input type="text"  name="fname"><br>

                <label>Unit Price:</label><br>
                <input type="number" name="funitprice" placeholder="0.0" step="0.1" min="0.0"><br>
            </div>

            <div class="rightColumn">
                <label>Quantity in stock</label><br>
                <input type="number" name="fquantityInStock" step="1" min="0" placeholder="0"><br>

                <label>Supplier</label><br>
                <select id="supplier" name="fsupplier">
                    <option value="" disabled selected>Select a supplier</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="sony">Sony</option>
                    <option value="dell">Dell</option>
                </select><br>
                <label>Date supplied</label><br>
                <input type="date" name="fdate" placeholder="yyyy-mm-dd"  min="1997-01-01" max="2030-12-31"><br>
                <label class="validdate">Enter a valid Date.</label>
            </div>
            <div class="button">
                <button type="reset">Reset</button>
                <button type="cancel">Cancel</button>
                <button type="submit">Add Product</button>
            </div>
        </form> 
    </main>
</body>
</html>
